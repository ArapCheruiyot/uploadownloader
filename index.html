<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive File Uploader</title>
    <style>
        /* Styling omitted for brevity */
    </style>
</head>
<body>
    <header>
        <h1>Google Drive File Uploader</h1>
    </header>
    <main>
        <h1>Upload Files to Google Drive</h1>
        <button id="authorize_button" class="button" style="display: none;" onclick="handleAuthClick()">Authorize Access</button>
        <button id="signout_button" class="button" style="display: none;" onclick="handleSignoutClick()">Sign Out</button>

        <div id="uploadSection">
            <label for="file_input">Select files to upload:</label>
            <input type="file" id="file_input" multiple onchange="handleFileSelection()">
            <ul id="file_list" class="file-list"></ul>
            <button class="button" onclick="checkAndUploadFiles()">Upload Files</button>
            <p class="notice">Note: Files with the same name in Google Drive will not be uploaded.</p>
        </div>
    </main>
    <footer>
        &copy; 2025 FileUploader Inc. All rights reserved.
    </footer>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script>
        const CLIENT_ID = '361306676979-daeqed946lct73e84fu6t16i38u2ialv.apps.googleusercontent.com';
        const API_KEY = 'YOUR_API_KEY';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '',
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('authorize_button').style.display = 'block';
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error) {
                    console.error('Authorization error:', resp);
                    return;
                }
                document.getElementById('authorize_button').style.display = 'none';
                document.getElementById('signout_button').style.display = 'block';
                document.getElementById('uploadSection').style.display = 'block';
            };

            tokenClient.requestAccessToken({ prompt: '' });
        }

        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
            }
            document.getElementById('signout_button').style.display = 'none';
            document.getElementById('authorize_button').style.display = 'block';
            document.getElementById('uploadSection').style.display = 'none';
        }

        function handleFileSelection() {
            const files = document.getElementById('file_input').files;
            const fileList = document.getElementById('file_list');
            fileList.innerHTML = '';
            for (const file of files) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            }
        }

        async function checkAndUploadFiles() {
            const files = document.getElementById('file_input').files;
            if (files.length === 0) {
                alert('Please select files to upload.');
                return;
            }

            for (const file of files) {
                const fileExists = await checkFileExists(file.name);
                if (fileExists) {
                    alert(`File "${file.name}" already exists in Google Drive. Upload denied.`);
                } else {
                    await uploadFile(file);
                }
            }
        }

        async function checkFileExists(fileName) {
            try {
                const response = await gapi.client.drive.files.list({
                    q: `name='${fileName}'`,
                    fields: 'files(id, name)',
                    spaces: 'drive',
                });
                return response.result.files && response.result.files.length > 0;
            } catch (error) {
                console.error('Error checking file existence:', error);
                return false;
            }
        }

        async function uploadFile(file) {
            const metadata = { name: file.name, mimeType: file.type };
            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${gapi.client.getToken().access_token}` },
                    body: formData,
                });
                if (response.ok) {
                    alert(`File "${file.name}" uploaded successfully.`);
                } else {
                    alert(`Failed to upload file: "${file.name}".`);
                }
            } catch (error) {
                console.error(`Error uploading file "${file.name}":`, error);
            }
        }
    </script>
</body>
</html>
